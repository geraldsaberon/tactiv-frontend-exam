                                         <div class="row">
                                             <div class="col-md-6">
                                                 <div class="form-group">
                                                     <label>Date</label>
                                                     <div class="input-group date" data-provide="datepicker" data-date-format="DD - MM d, yyyy" data-date-today-highlight="true">
                                                        <input type="text" class="form-control" >
                                                        <div class="input-group-append">
                                                            <span class="input-group-text">
                                                                <i class="far fa-calendar-alt"></i>
                                                            </span>
                                                        </div>
                                                    </div>
                                                 </div>
                                             </div>
                                             <div class="col-md-6">
                                                 <div class="form-group">
                                                    <label>Time</label>
                                                    <div class="input-group">
                                                        <select class="selectpicker show-tick" data-style="form-control booking--content__select" data-width="100%">
                                                            <option>11:00 AM AST</option>
                                                            <option>12:00 NN AST</option>
                                                            <option> 1:00 PM AST</option>
                                                            <option> 2:00 PM AST</option>
                                                            <option> 3:00 PM AST</option>
                                                            <option> 4:00 PM AST</option>
                                                        </select>
                                                    </div>
                                                 </div>
                                             </div>
                                             <div class="col-md-6">
                                                 <div class="form-group">
                                                    <label>Flight Duration</label>
                                                    <div class="input-group">
                                                        <select class="selectpicker show-tick" data-style="form-control booking--content__select" data-width="100%">
                                                            <option>30 minutes</option>
                                                            <option>1 hour</option>
                                                            <option>2 hours</option>
                                                            <option>3 hours</option>
                                                        </select>
                                                    </div>
                                                 </div>
                                             </div>
                                             <div class="col-md-6">
                                                 <div class="form-group">
                                                     <label>Age</label>
                                                     <div class="input-group" >
                                                        <input type="number" min="0" class="form-control" >
                                                    </div>
                                                 </div>
                                             </div>
                                         </div>
                                         <div class="row justify-content-center align-items-center mt-4">
                                            <div class="col-md-3"></div>
                                            <div class="col-md-6">
                                                <button class="btn btn-primary w-100">
                                                    <i class="fas fa-plus mr-1"></i>
                                                    Add another flight
                                                </button>
                                            </div>
                                            <div class="col-md-3 d-flex justify-content-end">
                                                <button class="btn text-primary">
                                                    Next
                                                    <i class="fas fa-arrow-right ml-4"></i>
                                                </button>
                                            </div>
                                         </div>
                                     </div>
                                   </div>
